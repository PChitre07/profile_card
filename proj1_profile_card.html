<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj1_profile_card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="proj1_profilepic.jpg" alt="profile_pic" class="profile_pic">
        </div>
        <div class="text-data">
            <span class="name">Parth Chitre</span>
            <span class="job">Student at S.P.I.T</span>
        </div>
        <div class="media_buttons">
            <a href="#" style="background:#d62976;"class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:#1da1f2;"class = "link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #0072b1 ;"class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #db4a39;"class="link">
                <i class='bx bxl-google' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="connect">Connect</button>
            <button class="message">Message</button>
        </div>
        <div class="stats">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-paper-plane' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
